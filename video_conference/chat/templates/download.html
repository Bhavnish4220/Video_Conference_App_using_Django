{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fullscreen Modal Example</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark navbar-glass">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">ClassApp</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link {% if request.resolver_match.url_name == 'dashboard' %}active{% endif %}"
                            href="{% url 'dashboard' %}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.resolver_match.url_name == 'join_room' %}active{% endif %}"
                            href="{% url 'join_room' %}">Whiteboard</a>
                    </li>
                    <!-- <li class="nav-item">
                        <a class="nav-link {% if request.resolver_match.url_name == 'attendance_view' %}active{% endif %}"
                            href="#">Attendance</a>
                    </li> -->
                    <li class="nav-item">
                        <a class="nav-link {% if request.resolver_match.url_name == 'file_sharing' %}active{% endif %}"
                            href="{% url 'file_sharing' %}">Study material</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container3 mt-5">
        <h1>Download File</h1>
        <a href="{{ get_file.file.url }}" class="form-control form-control-lg btn btn-secondary" download>Download</a>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
