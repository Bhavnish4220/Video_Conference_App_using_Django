{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fullscreen Modal Example</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark navbar-glass">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">ClassApp</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link {% if request.resolver_match.url_name == 'dashboard' %}active{% endif %}"
                            href="{% url 'dashboard' %}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.resolver_match.url_name == 'join_room' %}active{% endif %}"
                            href="{% url 'join_room' %}">Whiteboard</a>
                    </li>
                    <!-- <li class="nav-item">
                        <a class="nav-link {% if request.resolver_match.url_name == 'attendance_view' %}active{% endif %}"
                            href="#">Attendance</a>
                    </li> -->
                    <li class="nav-item">
                        <a class="nav-link {% if request.resolver_match.url_name == 'file_sharing' %}active{% endif %}"
                            href="{% url 'file_sharing' %}">Study material</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container2 mt-5">
        <h2>Share Files with Students</h2>
        {% if link %}
        <a href="{{link}}">{{link}}</a><br>
        {% endif %}
        <!-- Button to trigger modal -->
         
        <button type="button" class="btn btn-primary mt-3" data-bs-toggle="modal" data-bs-target="#fullModal">
            Upload Files
        </button>

        <!-- Fullscreen Modal -->
        <div class="modal fade" id="fullModal" tabindex="-1" aria-labelledby="fullModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="fullModalLabel">Fullscreen Modal</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <form action="" method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="modal-body">
                            <div>
                                <label for="formFileMultiple" class="form-label">Upload File</label>
                                <input class="form-control" name="userfile" id="formFileMultiple" type="file">
                              </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
